<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Two Block Layout ðŸš€</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Light Beige Background */
        body {
            background: #f5f5dc; /* Light Beige */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container with Two Blocks */
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        /* Left Block (Input & Submit) */
        .left-block {
            flex: 1;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Right Block (Output Messages) - Initially Hidden */
        .right-block {
            flex: 1;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 300px;
            display: none; /* Initially hidden */
        }

        /* Heading */
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            background: #ffffff;
            color: #333;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.2);
            outline: none;
        }

        /* Green Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #28a745; /* Green */
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #218838; /* Darker Green */
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
            transform: translateY(-1px);
        }

        /* Messages Box */
        .messages {
            padding: 15px;
            background: #f4f6f9;
            border-radius: 8px;
            border: 1px solid #dde1e7;
        }

        .messages p {
            padding: 10px;
            background: #ffffff;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #333;
            border: 1px solid #e1e4ea;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Left Block (Input & Submit) -->
        <div class="left-block">
            <h1>Enter Message</h1>
            <form id="messageForm">
                <input type="text" name="new_message" placeholder="Type your message..." required>
                <input type="submit" value="Send">
            </form>
        </div>

        <!-- Right Block (Output Messages) -->
        <div class="right-block" id="rightBlock">
            <h1>Messages</h1>
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message[0] }}</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- jQuery for Smooth AJAX Requests -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault(); // Prevent page reload

                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();

                if (message === "") {
                    alert("Message cannot be empty!");
                    return;
                }

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: { new_message: message },
                    success: function(response) {
                        if (response && response.message) {
                            // Show the right block if hidden
                            $("#rightBlock").fadeIn();

                            // Append the new message
                            $(".messages").append("<p>" + response.message + "</p>");
                            messageInput.val("");
                        } else {
                            console.error("Unexpected response format:", response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>

</html>
