<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneNote Clone</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #343a40;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            font-size: 1.8rem;
        }
        .welcome-message {
            background-color: #e9ecef;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }
        .description {
            font-size: 1rem;
            margin: 10px;
            color: #6c757d;
        }
        .content {
            padding: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .modal button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #0056b3;
        }
        .add-text-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
        }
        .add-text-button:hover {
            background-color: #218838;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .message-container {
            margin-top: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-box {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-box:last-child {
            border-bottom: none;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OneNote</h1>
    </div>

    <div class="welcome-message">
        <h2>Welcome to Flask Application</h2>
        <p class="description">This is a simple Flask app that interacts with a MySQL database. The app allows users to submit messages, which are then stored in the database and displayed on the frontend.</p>
    </div>

    <div class="button-container">
        <button class="add-text-button" onclick="openModal()">+ Add New Text</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Enter Your Message</h3>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="submitMessage()">Submit</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="message-container" id="messageContainer"></div>

    <script>
        let messageCount = 1;
        
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        
        function submitMessage() {
            let message = document.getElementById("messageInput").value;
            if (message.trim() !== "") {
                let messageContainer = document.getElementById("messageContainer");
                let newMessage = document.createElement("div");
                newMessage.classList.add("message-box");
                newMessage.innerHTML = `<span>${messageCount}. ${message}</span> <button class='delete-button' onclick='deleteMessage(this)'>Delete</button>`;
                messageContainer.appendChild(newMessage);
                document.getElementById("messageInput").value = "";
                closeModal();
                messageCount++;
            }
        }
        
        function deleteMessage(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
